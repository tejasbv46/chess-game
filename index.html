<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="game-header">
            <h1>Chess Game</h1>
            <div class="game-controls">
                <button class="btn btn--primary" id="resetBtn">New Game</button>
            </div>
        </header>

        <div class="game-container">
            <div class="game-sidebar">
                <div class="card">
                    <div class="card__body">
                        <h3>Game Status</h3>
                        <div class="game-info">
                            <div class="current-player">
                                <span class="label">Current Player:</span>
                                <span id="currentPlayer" class="status status--info">White</span>
                            </div>
                            <div class="game-status">
                                <span class="label">Status:</span>
                                <span id="gameStatus" class="status status--success">In Progress</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card__body">
                        <h3>Move History</h3>
                        <div id="moveHistory" class="move-history">
                            <p>Game started. White to move.</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chessboard-container">
                <div class="board-wrapper">
                    <div class="rank-labels">
                        <div class="rank-label">8</div>
                        <div class="rank-label">7</div>
                        <div class="rank-label">6</div>
                        <div class="rank-label">5</div>
                        <div class="rank-label">4</div>
                        <div class="rank-label">3</div>
                        <div class="rank-label">2</div>
                        <div class="rank-label">1</div>
                    </div>
                    
                    <div class="chessboard" id="chessboard">
                        <!-- Chess squares will be generated by JavaScript -->
                    </div>
                    
                    <div class="rank-labels right">
                        <div class="rank-label">8</div>
                        <div class="rank-label">7</div>
                        <div class="rank-label">6</div>
                        <div class="rank-label">5</div>
                        <div class="rank-label">4</div>
                        <div class="rank-label">3</div>
                        <div class="rank-label">2</div>
                        <div class="rank-label">1</div>
                    </div>
                </div>
                
                <div class="file-labels">
                    <div class="file-label">a</div>
                    <div class="file-label">b</div>
                    <div class="file-label">c</div>
                    <div class="file-label">d</div>
                    <div class="file-label">e</div>
                    <div class="file-label">f</div>
                    <div class="file-label">g</div>
                    <div class="file-label">h</div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
